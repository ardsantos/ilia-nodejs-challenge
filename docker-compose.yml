services:
  ms-wallet:
    build:
      context: ./ms-wallet
      dockerfile: Dockerfile
    container_name: ms-wallet
    ports:
      - "${MS_WALLET_PORT:-3001}:${MS_WALLET_PORT:-3001}"
    environment:
      - PORT=${MS_WALLET_PORT:-3001}
      - DATABASE_URL=postgresql://${POSTGRES_WALLET_USER}:${POSTGRES_WALLET_PASSWORD}@postgres-wallet:5432/${POSTGRES_WALLET_DB}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_SECRET_INTERNAL=${JWT_SECRET_INTERNAL}
    depends_on:
      - postgres-wallet
    networks:
      - ilia-network

  postgres-wallet:
    image: postgres:15-alpine
    container_name: postgres-wallet
    environment:
      POSTGRES_USER: ${POSTGRES_WALLET_USER}
      POSTGRES_PASSWORD: ${POSTGRES_WALLET_PASSWORD}
      POSTGRES_DB: ${POSTGRES_WALLET_DB}
    ports:
      - "5433:5432"
    networks:
      - ilia-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_WALLET_USER} -d ${POSTGRES_WALLET_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_wallet_data:/var/lib/postgresql/data

  ms-users:
    build:
      context: ./ms-users
      dockerfile: Dockerfile
    container_name: ms-users
    ports:
      - "${MS_USERS_PORT:-3002}:${MS_USERS_PORT:-3002}"
    environment:
      - PORT=${MS_USERS_PORT:-3002}
      - DATABASE_URL=postgresql://${POSTGRES_USERS_USER}:${POSTGRES_USERS_PASSWORD}@postgres-users:5432/${POSTGRES_USERS_DB}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_SECRET_INTERNAL=${JWT_SECRET_INTERNAL}
      - WALLET_SERVICE_URL=http://ms-wallet:${MS_WALLET_PORT:-3001}
    depends_on:
      postgres-users:
        condition: service_healthy
      ms-wallet:
        condition: service_started
    networks:
      - ilia-network

  postgres-users:
    image: postgres:15-alpine
    container_name: postgres-users
    environment:
      POSTGRES_USER: ${POSTGRES_USERS_USER}
      POSTGRES_PASSWORD: ${POSTGRES_USERS_PASSWORD}
      POSTGRES_DB: ${POSTGRES_USERS_DB}
    ports:
      - "5432:5432"
    networks:
      - ilia-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USERS_USER} -d ${POSTGRES_USERS_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_users_data:/var/lib/postgresql/data

networks:
  ilia-network:
    driver: bridge

volumes:
  postgres_users_data:
  postgres_wallet_data:
